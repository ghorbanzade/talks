name: Deploy to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install dependencies
        run: |
          npm install
          npm -w slides/cppcon23 install
      - name: Build slides
        working-directory: ./slides/cppcon23
        run: npm run build -- --base /talks/cppcon23
      - name: Export slides
        working-directory: ./slides/cppcon23
        run: npm run export
      - name: Prepare final artifact
        run: |
          mkdir -p ./dist
          mv ./slides/redirect.html ./dist/index.html
          mv ./slides/cppcon23/dist ./dist/cppcon23
          mkdir -p ./dist/cppcon23/images
          mv ./slides/cppcon23/images/cppcon-title-page.png ./dist/cppcon23/images
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
